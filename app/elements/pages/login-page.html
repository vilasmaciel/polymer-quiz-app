<dom-module id="login-page">
  <template>
    <style>
    .background {
      background: var(--paper-cyan-100);
      opacity: .5
    }

    paper-card {
      top: 100px;
      width: 300px;
    }

    paper-card {
      --paper-card-header-text: {
        font-weight: 400;
        color: var(--paper-grey-700);
      }
      ;
    }

    paper-card .card-actions paper-button {
      margin-bottom: 5px;
      margin-top: 5px;
    }

    paper-card .card-actions paper-button.login {
      color: var(--paper-blue-700);
    }

    paper-card .card-actions paper-button.register {
      color: var(--paper-grey-800);
    }

    paper-card .card-actions paper-button.googleplus {
      background-color: #da4336;
      font-size: 14px;
      width: 100%;
      color: white;
    }

    paper-card .card-actions paper-button.googleplus iron-icon {
      margin-right: 5px;
      --iron-icon-height: 20px;
      --iron-icon-width: 20px;
    }

    @media (max-width: 600px) {
      paper-card {
        top: 10px;
        width: 90%;
      }
    }
    </style>

    <div class="background fit"></div>

    <div class="layout flex horizontal center center-justified">
      <paper-card id="loginPaperCard" elevation="1" heading="Quiz App Login">
        <div class="card-content">
          <paper-input id="email" label="Email" autoValidate value="{{email}}" type="email"></paper-input>
          <paper-input id="password" value="{{password}}" type="password" label="Password"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button on-tap="login" class="login">Enter</paper-button>
          <paper-button on-tap="register" class="register">Register</paper-button>
        </div>
        <div class="card-actions">
          <paper-button on-tap="loginGoogle" class="googleplus">
            <iron-icon icon="brand-icons:googleplus"></iron-icon>
            Sign in
          </paper-button>
        </div>
      </paper-card>
    </div>

    <iron-a11y-keys keys="enter" target="[[form]]" on-keys-pressed="login">
    </iron-a11y-keys>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-page',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        email: {
          type: String,
          notify: true,
          value: 'vilasmaciel@gmail.com',
          observer: '_emailChanged',
        },
        password: {
          type: String,
          notify: true,
          value: '1234',
          observer: '_passwordChanged',
        },
        form: {
          type: Object,
          value: function() {
            return this.$.loginPaperCard;
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': {
                name: 'fade-in-animation',
                node: this
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            };
          }
        },
      },

      login: function() {
        /* jshint ignore:start */
        if (this._validateEmail() & this._validatePassword()) {
          this.fire('login', {
            email: this.email,
            password: this.password
          });
        }
        /* jshint ignore:end */
      },

      loginGoogle: function() {
        this.fire('login-google');
      },

      register: function() {
        /* jshint ignore:start */
        if (this._validateEmail() & this._validatePassword()) {
          this.fire('register', {
            email: this.email,
            password: this.password
          });
        }
        /* jshint ignore:end */
      },

      _validateEmail: function() {
        var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;

        if (!this.email || !re.test(this.email)) {
          this.$.email.invalid = true;
          return false;
        }
        return true;
      },

      _validatePassword: function() {
        if (!this.password) {
          this.$.password.invalid = true;
          return false;
        }
        return true;
      },

      _emailChanged: function() {
        if (this.email) {
          this.$.email.invalid = false;
        }
      },

      _passwordChanged: function() {
        if (this.password) {
          this.$.password.invalid = false;
        }
      }

    });
  })();
  </script>
</dom-module>
