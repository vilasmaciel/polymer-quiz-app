<dom-module id="category-element">
  <style>
  :host {
    display: block;
  }
  </style>
  <template>
    HOla
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item.name}}</span></li>
      </template>
    </ul>
  </template>

  <script>
  (function() {
    Polymer({
      is: 'category-element',
      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],
      properties: {
        items: {
          type: Array,
          notify: true,
        },
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': {
                name: 'cascade-animation',
                node: this
              },
              'exit': {
                name: 'scale-down-animation',
                node: this
              }
            }
          }
        }

      },
      ready: function() {}
    });
  })();
  </script>

</dom-module>
