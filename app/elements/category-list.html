<dom-module id="category-list">
  <style>
  .tile {
    min-width: 250px;
    max-width: 350px;
    height: 300px;
    margin: 15px;
    cursor: pointer;
    color: white;
    background-color: #F44336;
  }

  .tile .tile-footer {
    height: 30px;
    border-top: 1px solid #ccc;
    padding: 10px;
  }

  .tile .icon iron-icon {
    --iron-icon-height: 62px;
    --iron-icon-width: 62px;
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-toolbar.tall .app-name {
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #mainToolbar .middle-container {
    height: 100%;
    margin-left: 48px;
  }

  #mainToolbar:not(.tall) .middle {
    font-size: 18px;
    padding-bottom: 0;
  }

  #mainToolbar .bottom {
    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }
  </style>

  <template>
    <paper-scroll-header-panel condenses keep-condensed-header mode="waterfall-tall" on-paper-header-transform="animateTitle">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <span class="flex"></span>

        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">Quiz App</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">Question/Answer Application built with Polymer!</div>
        </div>

      </paper-toolbar>

      <div class="layout horizontal wrap">

        <template id="content" is="dom-repeat" items="[[items]]">

          <paper-material elevation="1" class="tile flex layout vertical">
            <div on-click="categorySelected" id="[[item.activityId]]" class="layout fit" style="z-index: 2"> </div>
            <div class="icon layout horizontal center-justified  center flex">
              <iron-icon icon="home"></iron-icon>
            </div>
            <div class="tile-footer layout horizontal center">
              <div class="paper-font-body1 layout flex center center-justified">{{item.name}}</div>
              <iron-icon icon="av:play-arrow"></iron-icon>
            </div>
          </paper-material elevation>
        </template>

      </div>

    </paper-scroll-header-panel>
  </template>

  <script>
  (function() {
    Polymer({

      is: 'category-list',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        items: {
          type: Array,
          notify: true,
          observer: '_itemsChanged'
        },

        category: {
          type: String
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': {
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'translateY(100%)',
                transformTo: 'none'
              },
              'exit': [{
                name: 'fade-in-animation',
              }, {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }]
            }
          }
        },

        sharedElements: {
          value: function() {}
        }
      },

      animateTitle: function(e) {
        var appName = this.querySelector('.app-name');
        var middleContainer = this.querySelector('.middle-container');
        var bottomContainer = this.querySelector('.bottom-container');
        var detail = e.detail;
        var heightDiff = detail.height - detail.condensedHeight;
        console.log(detail.height);
        var yRatio = Math.min(1, detail.y / heightDiff);
        var maxMiddleScale = 0.50; // appName max size when condensed. The smaller the number the smaller the condensed size.
        var scaleMiddle = Math.max(maxMiddleScale, (heightDiff - detail.y) / (heightDiff / (1 - maxMiddleScale)) + maxMiddleScale);
        var scaleBottom = 1 - yRatio;

        // Move/translate middleContainer
        Polymer.Base.transform('translate3d(0,' + yRatio * 100 + '%,0)', middleContainer);

        // Scale bottomContainer and bottom sub title to nothing and back
        Polymer.Base.transform('scale(' + scaleBottom + ') translateZ(0)', bottomContainer);

        // Scale middleContainer appName
        Polymer.Base.transform('scale(' + scaleMiddle + ') translateZ(0)', appName);
      },

      show: function() {
        this.style.opacity = 1;
        if (this.animationConfig['entry'].nodes) this.playAnimation('entry');
      },

      _itemsChanged: function(e) {
        this.async(function() {
          var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
          if (nodeList) this.animationConfig['entry'].nodes = Array.prototype.slice.call(nodeList);
          if (nodeList) this.animationConfig['exit'][0].nodes = Array.prototype.slice.call(nodeList);
        });

        var _this = this;

        setTimeout(function() {
          _this.show();

        }, 100);
      },

      categorySelected: function(e) {
        this.sharedElements = {
          hero: e.target
        };

        this.fire('category-selected', e.target.id);
      }

    });

  })();
  </script>

</dom-module>
